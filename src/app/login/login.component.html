<div class="form-wrapper">
  <h1>Sign In</h1>
 <!-- <form>-->
    <div class="form-item">
      <label for="username"></label>
      <!-- <input type="text" name="username"  placeholder="Username" #userNameInput>-->
      <input type="text" name="username" required="required" placeholder="Username" #userNameInput>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password" #pwdInput>
    </div>
    <div class="button-panel">
     <!-- <input  class="button" title="Sign In" value="Sign In" >-->
      <button class="button" (click)="userLogIn()" >Sign in</button>
      <p *ngIf="isLoginInCorrect"
          style="text-align:center; color:red"
      >Incorrect username or password</p>
    </div>
 <!-- </form>-->
  <div class="form-footer">
    <p><a href="#">Create an account</a></p>
  </div>
</div>
